name: Deploy Backend to Google Cloud Run

on: 
  push:
    branches: 
      - main
    paths:
      - "server/**"

jobs: 
  build-and-deploy: 
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout node
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with: 
          credentials_json: $({ secrets.GCP_SA_KEY })

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $({ secrets.GCP_REGION })-docker-pkg.dev

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/campervan-backend/backend:latest ./backend
      
      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/campervan-backend/backend:latest
   
        